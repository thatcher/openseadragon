<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Custom Tile Source |  OpenSeadragon 0.9.120</title>

    <link rel='stylesheet' 
          type='text/css'
          media='screen'
          href='/openseadragon/css/style.css'/>

    <script src="/openseadragon/openseadragon.js"></script>
</head>

<body>
    <a href="https://github.com/openseadragon"><img 
       style="position: absolute; top: 0; right: 0; border: 0;" 
       src="/openseadragon/images/forkme_right_darkblue_121621.png" 
       alt="Fork me on GitHub" /></a>
  <div id="container">
    <div class="download">
        <a href="http://openseadragon.github.com/">
            <img border="0" width="90" src="/openseadragon/images/zip.png"></a>
        <a href="http://openseadragon.github.com/">
            <img border="0" width="90" src="/openseadragon/images/tar.png"></a>
    </div>
    <h1>
        <a href="http://openseadragon.github.com/">OpenSeadragon has moved!</a>
        <span style='font-size:12px;float:left;margin-left:10px;'>
        Please join us at our new Github organization.  Tickets have been migrated
        and we'll continue monitoring this repo and it's clones to help everyone
        move forward with us.
        </span>
    </h1>

    <h2>redirecting in <span id='time-to-redirect'>10</span></h2>

<div class="demoarea">
    <div class="demoheading">
        <a href='http://openseadragon.github.com/'></a>
    </div>
    <div id="contentDiv" class="openseadragon"></div>
</div>

<script type="text/javascript">
    // Example
    OpenSeadragon({
        id:              "contentDiv",
        prefixUrl:       "/openseadragon/images/",
        tileSources:     "/openseadragon/examples/images/highsmith/highsmith.js"
    });
    var countDown = function(){
        var redirectMeter = document.getElementById('time-to-redirect'),
            redirectTime = Number( redirectMeter.innerText );
        if( redirectTime > 0 ){
            redirectMeter.innerText = (redirectTime - 1);
            setTimeout(countDown, 1000);
        } else {
            window.location.href = 'http://openseadragon.github.com/';
        }
    };
    var gotime = setTimeout(countDown, 1000);
</script>

</body>
</html>
